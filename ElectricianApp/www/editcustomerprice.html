		<div data-role="header" data-theme="b">
			<h1>Edit Customer</h1>
	</div>

	<div class="ui-body ui-body-a ui-corner-all ui-sizeall">

		<div style="width:20%;position:absolute;">
			<div data-demo-html="true">
						<form class="ui-filterable">
							<input data-type="search" id="filterBasic-input" data-lastval="">
						</form>
				<p>Recent Customers</p>
				<ul data-input="#filterBasic-input" data-filter="true" data-role="listview" class="ui-listview" id="ulcutomers">
					<li class="ui-li-static ui-body-inherit ui-first-child">John Smith</li>
				</ul>
			</div>
		</div>

		<div style="width:75%;float: right;">

	<div data-demo-html="true">
		<div class="ui-body ui-body-a ui-corner-all"> 

			<form id="add-customer-form" method="post">

				<div class="ui-field-contain" id="firstname-div">

					<label for="text-1">First Name</label>

					<div id="firstname_error" class="error_message"></div>

				</div>

				<div class="ui-field-contain">

					<label for="text-1">Last Name</label>
					<input type="text" value="" id="txt_lname" name="txt_lname" placeholder="Last Name" maxlength="45">

					<div id="lastname_error" class="error_message"></div>

				</div>

				<div class="ui-field-contain">
					<label for="text-1">Company Name</label>
					<input type="text" value="" id="txt_company" name="txt_company" placeholder="Company Name" maxlength="100">

					<div id="company_error" class="error_message"></div>
				</div>
					
				<div class="ui-field-contain">

					<label for="text-1">Street Address</label>
					<input type="text" value="" id="txt_saddress" name="txt_saddress" placeholder="Street Address" maxlength="300"> 
					<label for="text-1" style="font-size:12px;">(If different to above)</label>

					<div id="streetaddress_error" class="error_message"></div>

				</div>

				<div class="ui-field-contain">

					<label for="text-1">Suburb</label>
					<input type="text" value="" id="txt_suburb" name="txt_suburb" placeholder="Suburb" maxlength="50">
				
					<div id="suburb_error" class="error_message"></div>

				</div>

				<div class="ui-field-contain">
						<label for="text-1">State</label>
						<select name="select_state"  id="select_state">
								<option value="standard">Select</option>
						</select>

						<div id="state_error" class="error_message"></div>
				</div>

				<div class="ui-field-contain">

					<label for="text-1">Postcode</label>
					<input type="text" value="" id="txt_postcode" name="txt_postcode" placeholder="Postcode" maxlength="50">
				
					<div id="postcode_error" class="error_message"></div>

				</div>
			</div>
		</div> <br/>

	<div data-demo-html="true">
		<div class="ui-body ui-body-a ui-corner-all"> 
			<div class="ui-field-contain">
				<label for="text-1">Site Address</label>
				<input type="text" value="" id="txt_siteaddress" name="txt_siteaddress" placeholder="Site Address" maxlength="300">
			</div>

			<div class="ui-field-contain">
				<label for="text-1">Suburb</label>
				<input type="text" value="" id="txt_site_suburb" name="txt_site_suburb" placeholder="Suburb">
			 </div>


			<div class="ui-field-contain">
				<label for="text-1">State</label>
				<select name="select_site_state" id="select_site_state">
					<option value="">Select</option>
				</select>
			</div>

			<div class="ui-field-contain">
				<label for="text-1">Postcode</label>
			<input type="text" value="" id="txt_site_postcode" name="txt_site_postcode" placeholder="Postcode">
			</div>

		</div>
	</div> <br/>

	<div data-demo-html="true">
		<div class="ui-body ui-body-a ui-corner-all">
      	<div class="ui-field-contain">
			<label for="text-1">Email</label>
			<input type="email" value="" id="txt_email" name="txt_email" data-clear-btn="false" placeholder="Email" maxlength="100">

			<div id="email_error" class="error_message"></div>
	 </div>


	<div class="ui-field-contain">

		<label for="text-1">Mobile</label>
		<input type="tel" value="" id="txt_phone" name="txt_phone" data-clear-btn="false" placeholder="Mobile"maxlength="10">

		<div id="mobile_error" class="error_message"></div>

	 </div>

	 <div class="ui-field-contain">

		<label for="text-1">Partners Name</label>
		<input type="text" value="" id="txt_partnersname" name="txt_partnersname" placeholder="Partners Name">
	
		<div id="txt_partnersname" class="error_message"></div>

	</div>

	<div class="ui-field-contain">
		<label for="text-1">Note</label>
<textarea placeholder="Add a note" id="txt_note" name="txt_note" rows="8" cols="40" class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all ui-textinput-autogrow" style="height: 52px;"></textarea>

		<div id="txt_note" class="error_message"></div>

	</div>

	<div class="ui-field-contain" id="starVin">
		<label for="text-1">Rate Customer</label>
		<input id="rate" name="rate" type="radio" class="star" value="1" />
		<input id="rate" name="rate" type="radio" class="star" value="2" />
		<input id="rate" name="rate" type="radio" class="star" value="3" />
		<input id="rate" name="rate" type="radio" class="star" value="4" />
		<input id="rate" name="rate" type="radio" class="star" value="5" />


		<div id="rate_error" class="error_message"></div>
     </div>
		</div>
	</div>	

	<button class="ui-btn ui-shadow" id="btn_addcustomer" >Add Customer</button>

		<a class="ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all" id="back-btn">back</a>

		<button class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-delete" id="btn-logout">LOG OUT</button>
		
	</div>





	<div class="ui-body ui-body-a ui-corner-all ui-sizeall">

	<div style="width:20%;position:absolute;">
		<div data-demo-html="true">

			<form class="ui-filterable">
				<input data-type="search" id="filterBasic-input" data-lastval="">
			</form>
			<p>Recent Quotes</p>
			<ul id="selectcustomers" data-input="#filterBasic-input" data-filter="true" data-role="listview" class="ui-listview">
			</ul>
		</div>
	</div>

	<div style="width:75%;height:897px;float: right;">

		<div data-demo-html="true">
			<div class="ui-body ui-body-a ui-corner-all">	
				<table data-column-popup-theme="a" class="ui-body-d ui-shadow table-stripe ui-responsive ui-table ui-table-columntoggle" id="table-custom-2" data-role="table">

					<thead>
						<tr class="ui-bar-d">
							<th data-priority="2" data-colstart="1" class="ui-table-priority-2">
								Product Name
							</th>
							<th data-colstart="2">
								Description
							</th>
							<th data-priority="3" data-colstart="3" class="ui-table-priority-3">
								Cost Price
							</th>
							<th data-priority="3" data-colstart="3" class="ui-table-priority-3">

							</th>
							<th data-priority="5" data-colstart="5" class="ui-table-priority-5">

							</th>
						<th data-priority="5" data-colstart="5" class="ui-table-priority-5">

						</tr>
					</thead>
					<tbody id="prduct-table">

					</tbody>
				</table>
			</div>
		</div>

<br/>


		<div data-demo-html="true">
			<div class="ui-body ui-body-a ui-corner-all">	
				<div class="ui-grid-c ui-responsive">

					 <div class="ui-block-a"><div class="ui-body ui-body-d">
					 		<label>Electrician's Name:</label> 
					 </div></div>

					 <div class="ui-block-b"><div class="ui-body ui-body-d">
					 		<label id="electrician-name">#</label> 
					 </div></div>

					 <div class="ui-block-c"><div class="ui-body ui-body-d">

					 </div></div>

					 <div class="ui-block-d"><div class="ui-body ui-body-d">
					 		<label id="qute-id">#</label> 
					 </div></div>
		</div>


		<div class="ui-grid-c ui-responsive">
			 <div class="ui-block-a"><div class="ui-body ui-body-d">
			 		<label>Customer Name</label> 
			 </div></div>

			 <div class="ui-block-b"><div class="ui-body ui-body-d">
			 		<label id="customer-name">#</label> 
			 </div></div>	

			 <div class="ui-block-c"><div class="ui-body ui-body-d">
			 		<label>Quotation preferred date</label> 
			 </div></div>

			 <div class="ui-block-d"><div class="ui-body ui-body-d">

		</div>

			 </div></div>	

			 <div class="ui-block-c"><div class="ui-body ui-body-d">
			 		<label>Quotation total</label>
